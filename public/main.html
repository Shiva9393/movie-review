<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Movie Review Platform</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Movie Review Platform</h1>

        <!-- Movie List -->
        <div class="movies">
            <div class="movie" id="inception" onclick="openReviewModal('Inception')">
                <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_FMjpg_UX1000_.jpg" alt="Inception Poster">
                <h3>Inception</h3>
            </div>
            <div class="movie" id="interstellar" onclick="openReviewModal('Interstellar')">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg" alt="Interstellar Poster">
                <h3>Interstellar</h3>
            </div>
            <div class="movie" id="dunkirk" onclick="openReviewModal('Dunkirk')">
                <img src="https://m.media-amazon.com/images/M/MV5BZWU5ZjJkNTQtMzQwOS00ZGE4LWJkMWUtMGQ5YjdiM2FhYmRhXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Dunkirk Poster">
                <h3>Dunkirk</h3>
            </div>
            <div class="movie" id="batman" onclick="openReviewModal('Batman')">
                <img src="https://m.media-amazon.com/images/M/MV5BMmU5NGJlMzAtMGNmOC00YjJjLTgyMzUtNjAyYmE4Njg5YWMyXkEyXkFqcGc@._V1_.jpg" alt="Batman Poster">
                <h3>Batman</h3>
            </div>
            <div class="movie" id="darkknight" onclick="openReviewModal('The Dark Knight')">
                <img src="https://m.media-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_FMjpg_UX1000_.jpg" alt="The Dark Knight Poster">
                <h3>The Dark Knight</h3>
            </div>
            <div class="movie" id="joker" onclick="openReviewModal('Joker')">
                <img src="https://m.media-amazon.com/images/M/MV5BNzY3OWQ5NDktNWQ2OC00ZjdlLThkMmItMDhhNDk3NTFiZGU4XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Joker Poster">
                <h3>Joker</h3>
            </div>
            <div class="movie" id="rampage" onclick="openReviewModal('Rampage')">
                <img src="https://m.media-amazon.com/images/M/MV5BNDA1NjA3ODU3OV5BMl5BanBnXkFtZTgwOTg3MTIwNTM@._V1_FMjpg_UX1000_.jpg" alt="Rampage Poster">
                <h3>Rampage</h3>
            </div>
            <div class="movie" id="jumanji" onclick="openReviewModal('Jumanji')">
                <img src="https://m.media-amazon.com/images/M/MV5BYWFjODExZWEtYzIwYS00M2YwLTk4YTktNDQ5ZmVmOThiNmI1XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Jumanji Poster">
                <h3>Jumanji</h3>
            </div>
        </div>

        <!-- Modal for Writing Review -->
        <div id="reviewModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeReviewModal()">&times;</span>
                <h2>Write a Review for <span id="movieTitle"></span></h2>

                <!-- Buttons to Choose Action -->
                <div id="actionButtons">
                    <button id="writeReviewButton" onclick="showReviewForm()">Write a Review</button>
                    <button id="seeReviewsButton" onclick="seeReviews()">See Reviews</button>
                </div>

                <!-- Username Input Section -->
                <div id="usernameSection" style="display:none;">
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <button id="submitUsername" onclick="submitUsername()">Submit Username</button>
                </div>

                <!-- Review Form -->
                <div id="reviewForm" style="display:none;">
                    <input type="text" id="reviewUsername" placeholder="Enter your username" required>
                    <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>
                    <input type="number" id="reviewRating" min="1" max="5" placeholder="Rating (1-5)" required>
                    <button id="submitReview" onclick="submitReview()">Submit Review</button>
                    <div id="reviewMessage"></div>
                </div>

                <!-- Reviews Section -->
                <div id="reviewsSection" style="display:none;">
                    <ul id="reviewsList"></ul>
                    <button onclick="showReviewForm()">Write a Review</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
